{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form  method="POST" class="form-group jumbotron" style="margin-top:15px;">
          <div class="page-header">
            <h3 class=""> Eliminar Oferta </h3>
            <hr>
            </div>
            <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-warning">Eliminar</button>
            <a href="{% url 'post-detail' object.id %}" class="badge badge-primary">Cancelar</a>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block extra_js %}
<script>
$(document).ready(function() {        
    // The limiter will display the text in Spanish
    $('[name ="username"]').inputlimiter({
        limit: 15,
        remText: '%n caractere%s restantes.',
        limitText: 'Usuario limitado a %n caractere%s.'
    });
    $('[name ="email"]').inputlimiter({
        limit: 30,
        remText: '%n caractere%s restantes.',
        limitText: 'Correo electronico limitado a %n caractere%s.'
    });
      $('[name ="password1"]').inputlimiter({
        limit: 15,
        remText: '%n caractere%s restantes.',
        limitText: 'Contrasena limitado a %n caractere%s.'
    });
     $('[name ="password2"]').inputlimiter({
        limit: 15,
        remText: '%n caractere%s restantes.',
        limitText: 'Contrasena limitado a %n caractere%s.'
    });
    $('#hint_id_username').hide();
    $('#hint_id_password1').hide();
});
$('[name ="username"]').keypress(function (e) {
    var regex = new RegExp("^[a-zA-Z0-9]+$");
    var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
    if (regex.test(str)) {
        return true;
    }
    e.preventDefault();
     return false;
});
$('[name ="password1"]').click(function() {
    $('#hint_id_password1').fadeIn();
});
</script>
{% endblock extra_js %}
